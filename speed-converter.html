    <section class="container mx-auto px-6 py-10">

        </div>

            <!-- Input Field -->
            <div class="mb-4">
                <label for="inputValue" class="block text-gray-700 font-semibold mb-2">Enter Value:</label>

                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"

            </div>
            <!-- From Unit Dropdown -->
            <div class="mb-4">
                <label for="fromUnit" class="block text-gray-700 font-semibold mb-2">From Unit:</label>

                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">

            </div>
            <!-- To Unit Dropdown -->

                    class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">

    <!-- JavaScript for Conversion Logic -->
    <script>
        // Conversion factors (relative to km/h)
        const conversionFactors = {
            kmh: 1, // Kilometers per hour (base unit)
            mph: 0.621371, // Miles per hour
            ms: 0.277778, // Meters per second
            knots: 0.539957, // Knots
        };

        // Convert function
        function convertSpeed() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;

            if (isNaN(inputValue)) {
                document.getElementById("result").textContent = "Please enter a valid number!";
                return;
            }

            // Convert input value to km/h first
            const valueInKmh = inputValue / conversionFactors[fromUnit];
            // Convert km/h to the target unit
            const convertedValue = valueInKmh * conversionFactors[toUnit];

            // Display result
            document.getElementById("result").textContent = `${inputValue} ${fromUnit} = ${convertedValue.toFixed(4)} ${toUnit}`;
        }

        // Add event listener to the convert button
        document.getElementById("convertButton").addEventListener("click", convertSpeed);
    </script>
