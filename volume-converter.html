    <!-- Volume Converter Section -->
    <section class="container mx-auto px-6 py-10">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">üß¥ Volume Converter</h1>
            <p class="text-gray-600 mb-8">Convert between liters, milliliters, gallons, and cubic meters.</p>
        </div>

        <!-- Converter Form -->
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
            <form id="volume-converter-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="from-unit" class="block text-gray-700 font-semibold mb-2">From:</label>
                        <select id="from-unit"
                            class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500">
                            <option value="liters">Liters</option>
                            <option value="milliliters">Milliliters</option>
                            <option value="gallons">Gallons</option>
                            <option value="cubicMeters">Cubic Meters</option>
                        </select>
                    </div>
                    <div>
                        <label for="to-unit" class="block text-gray-700 font-semibold mb-2">To:</label>
                        <select id="to-unit"
                            class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500">
                            <option value="liters">Liters</option>
                            <option value="milliliters">Milliliters</option>
                            <option value="gallons">Gallons</option>
                            <option value="cubicMeters">Cubic Meters</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="input-value" class="block text-gray-700 font-semibold mb-2">Value:</label>
                    <input type="number" id="input-value"
                        class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500"
                        placeholder="Enter value...">
                </div>
                <div class="mt-6">
                    <button type="submit" class="cute-button w-full p-3 rounded-lg">Convert</button>
                </div>
            </form>

            <!-- Result Display -->
            <div id="result" class="mt-6 text-center text-gray-800 font-semibold text-xl">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </section>
